<!DOCTYPE html>

  <head>

    <title>React Starter</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery.min.css">

  <body>
